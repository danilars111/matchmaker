# H2 Database Connection for In-Memory Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Dialect for JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- THE BEAUTIFUL FIX! ---
# This tells Hibernate to create the database schema on startup and drop it on shutdown.
# Perfect for a clean testing environment every time!
spring.jpa.hibernate.ddl-auto=create-drop

# Optional but helpful for debugging H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
