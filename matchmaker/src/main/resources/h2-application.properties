# Internal H2 configuration for in-memory testing.
# This is loaded directly from the JAR when the --h2 flag is used.

# H2 In-Memory Database Connection (in MySQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Optional but helpful JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Explicitly set the MySQL Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
